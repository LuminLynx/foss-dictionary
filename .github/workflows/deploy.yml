name: Dictionary Pipeline

on:
  push:
    paths:
      - data/terms.yaml
      - scripts/validate/**
  pull_request:

jobs:
  validate-terms:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: pip install pyyaml jsonschema

      - name: 🧼 Lint YAML structure
        run: python scripts/validate/lint_terms.py

      - name: ✅ Validate content + schema
        run: python scripts/validate/validate_terms.py
